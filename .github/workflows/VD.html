<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Indie Flower', cursive;
            background: linear-gradient(135deg, #fff0f5, #ffc0cb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .valentine-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255,105,180,0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255,105,180,0.3);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { 
                transform: 
                    translateY(-100vh) 
                    rotate(360deg); 
            }
        }
        .title {
            font-family: 'Caveat', cursive;
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .quiz-container {
            margin-bottom: 20px;
        }
        .quiz-question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }
        .answer-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .answer-btn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }
        #result, #love-letter {
            display: none;
            color: #ff69b4;
            font-size: 1.5em;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            top: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="heart-background" id="heart-container"></div>
    <div class="valentine-container">
        <h1 class="title">Will You Be My Valentine Gundi?</h1>
        <div id="quiz-section">
            <div class="quiz-container">
                <div id="question" class="quiz-question"></div>
                <div id="answers"></div>
            </div>
        </div>
        <div id="result">You're the one for me! üíñ</div>
        <div id="love-letter">
            My Fuchii,<br><br>
            From the moment we met, I started to fall for you everyday.<br>
            Your smile is one thing I wish to see,<br>
            Your laugh is my favorite thing.<br><br>
            Will you be my Valentine?<br><br>
            Forever Yours Fuchee ‚ù§Ô∏è
            Pleaseeee Message Me
        </div>
    </div>
    <div class="confetti" id="confetti"></div>

    <script>
        const questions = [
            { 
                question: "What's our favorite thing of me?",
                answers: ["Hand", "Smile", "Face"]
            },
            { 
                question: "Where did we first meet?",
                answers: ["Cafe", "Park", "Online"]
            }
        ];

        let currentQuestion = 0;
        const quizSection = document.getElementById('quiz-section');
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const resultElement = document.getElementById('result');
        const loveLetterElement = document.getElementById('love-letter');
        const heartContainer = document.getElementById('heart-container');
        const confettiContainer = document.getElementById('confetti');

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heartContainer.appendChild(heart);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                confettiContainer.appendChild(confetti);
            }
        }

        function startQuiz() {
            questionElement.textContent = questions[currentQuestion].question;
            answersElement.innerHTML = questions[currentQuestion].answers.map((answer, index) => 
                `<button class="answer-btn" data-index="${index}">${answer}</button>`
            ).join('');

            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        startQuiz();
                    } else {
                        showProposal();
                    }
                });
            });
        }

        function showProposal() {
            quizSection.style.display = 'none';
            resultElement.style.display = 'block';
            loveLetterElement.style.display = 'block';
            createConfetti();
        }

        createHearts();
        startQuiz();
    </script>
</body>
</html>
